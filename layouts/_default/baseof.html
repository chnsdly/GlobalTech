<html lang="{{ .Site.Language.Lang }}">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  <main {{ block "main_attrs" . }}class="page-main"{{ end }}>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
  {{ partial "chat-widget.html" . }}
</body>
</html>
