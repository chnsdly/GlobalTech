{{ define "main" }}
{{ $slug := .Params.download_slug }}
  <article class="container container--narrow prose page-section">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ partial "lead-form.html" (dict
        "type" "download"
        "slug" $slug
        "page" .
        "sitekey" .Site.Params.turnstile_site_key
    ) }}
  </article>
{{ end }}
